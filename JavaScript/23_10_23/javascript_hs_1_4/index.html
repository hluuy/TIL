<!-- 2단계에서 작성한 코드 활용 -->
<!DOCTYPE html>
<html>
<head>
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="기본 이미지" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. 
    <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, 
    <b >[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  <p>SNS: <b id="sns">[SNS]</b></p>
  <script>
    const nameTag = document.querySelector('#name')
    nameTag.textContent = '홍길동'
    nameTag.classList.add('highlight')

    const jobTag = document.querySelector('#job')
    jobTag.textContent = '의적'
    jobTag.classList.add('highlight')

    const experienceTag = document.querySelector('#experience')
    experienceTag.textContent = '서당'
    experienceTag.classList.add('highlight')

    const emailTag = document.querySelector('#email')
    emailTag.textContent = 'hgd@korea.com'
    emailTag.classList.add('highlight')

    const pnTag = document.querySelector('#phone')
    pnTag.textContent = '010-1234-5678'
    pnTag.classList.add('highlight')

    const snsTag = document.querySelector('#sns')
    snsTag.textContent = 'hgd@sns.com'
    snsTag.classList.add('highlight')

    const imgTag = document.querySelector('img')
    imgTag.src = 'profile.png'
    imgTag.classList.add('img')

    const bodyTag = document.querySelector('body')
    bodyTag.classList.add('container')

    const h1Tag = document.querySelector('h1')
    h1Tag.classList.add('title')
  </script>
</body>
</html>
