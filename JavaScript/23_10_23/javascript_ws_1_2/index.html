<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    title = document.querySelector('h1')
    console.log(title)
    title.textContent = '오늘 공부 목록'

    studyList = document.querySelector('ul')
    console.log(studyList)
    studyList.classList.add('study')

    todoList = document.querySelectorAll('li')
    console.log(todoList)

    itemGame = document.querySelector('#game')
    console.log(itemGame)

    studyList.removeChild(itemGame)
  </script>
</body>
</html>
