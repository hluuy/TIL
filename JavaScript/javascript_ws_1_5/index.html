<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    const section = document.querySelector('section')

    const old_article = document.querySelector('.card')

    old_article.remove()

    const new_article = document.createElement('article')
    section.appendChild(new_article)
    new_article.classList.add('card')
    new_article.style = 'width: 18rem;'

    const div = document.createElement('div')
    new_article.appendChild(div)
    div.classList.add('card-body')

    const h5 = document.createElement('h5')
    div.appendChild(h5)
    h5.classList.add('card-title')

    const p = document.createElement('p')
    div.appendChild(p)
    p.classList.add('card-text')

    h5.textContent = 'card title'
    p.textContent = 'card text'


    // cardBody = document.createElement('div')

    // cardText = document.createElement('p')

  </script>
</body>
</html>
