<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let length = 0
    let sum = 0

    for (let score of scores){
      length += 1
      sum += score
    }
    console.log(length)
    console.log(sum)
    console.log(sum / length)

    // while문으로 코드 작성
    while(length > 0){
      length -= 1
      console.log(scores[length])
    }
  </script>
</body>
</html>
