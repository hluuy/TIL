<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    .large-box{
        border: 2px ridge black;
        border-style: solid;
        width: 400px;
        height: 400px;
    }
    .mid-box {
        border: 2px ridge red;
        border-style: dashed;
        width: 200px;
        height: 200px;
    }
    .small-box {
        border: 2px ridge blue;
        border-style: dotted;
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div class="large-box">
        <div class="mid-box">
            <div class="small-box">                
            </div>           
        </div>
    </div>

</body>
</html>
