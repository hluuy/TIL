{% extends 'base.html' %}


{% block content %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>Create</h1>
  {% else %}
    <h1>Update</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
{% endblock content %}
