{% extends "movies/base.html" %}

{% block title %}
<h1>DETAIL PAGE</h1>
<hr>
{% endblock title %}

{% block content %}
<h2>{{ movie.title }}</h2>
<p>{{ movie.content }}</p>
<hr>
<a href="{% url 'movies:update' movie.pk %}">EDIT</a><br>
<form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value='DELETE'>
</form>
<hr>
<a href="{% url 'movies:index' %}">[back]</a>
{% endblock content %}
