<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li id="영어 제목">
        <h3>한글 제목</h3>
        <p>전시 정보 설명</p>
        <hr>
        <p>전시 위치</p>
				<a href="전시장 링크">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span>인원 수 : 0 명 </span>
          <button>-</button>
          <button>+</button>
        </div>
        <p>총 입장료 : 0 원</p>
        <hr>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
      - Vue3 CDN을 사용한다.
      1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
      2. 인원 수를 입력할 변수를 생성한다.
      3. 총 입장료를 담을 변수를 생성한다.
      4. '-' 버튼을 클릭하면 인원 수를 감소시키는 decreaseNum 메서드가 실행되어야 한다.
      5. '+' 버튼을 클릭하면 인원 수를 증가시키는 increaseNum 메서드가 실행되어야 한다.
      6. 인원수가 증가하면 (인원 수 * 1000) 을 총 입장료 변수에 할당한다.
    */
   const { createApp, ref } = Vue
   const app = createApp({
    setup(){
      const headCount = ref(0)
      const totalPrice = ref(0)
      const decreaseNum =() =>{
        const currentNum = headCount.value
        headCount.value = currentNum - 1
      }
      const increaseNum =() =>{
        const currentNum = headCount.value
        headCount.value = currentNum + 1
        totalPrice.value = currentNum * 1000;
      }

      return{

      }
    }
   })
   app.mount('#app')
  </script>
</body>
</html>
